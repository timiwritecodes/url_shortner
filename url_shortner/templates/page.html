{% extends 'base.html' %}

{% block title %}
    Homepage
{% endblock %}

{% block content %}
    <div style="padding-bottom: 20px">
        <header style="background-color: white; height:70px">
            <h1 style="text-align:center; font-size:55px">linkpress</h1>
        </header>
        <hr style="border:5px solid black">
    </div>


    <section >
        <div class="row border-bottom border-primary">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form method="post" action="{{url_for('page')}}">
                <div class="form-floating mb-3">
                    <input type="text" name="url" id="url"
                        placeholder="Enter long URL" class="form-control"
                        value="{{ request.form['url'] }}" autofocus>
                    <label for="url">URL</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="custom_id" id="custom_id"
                        placeholder="Want to customise? (optional)" class="form-control"
                        value="{{ request.form['custom_id'] }}">
                    <label for="custom_id">Custom Short ID(optional)</label>
                </div>

                <div class="form-group text-center" style="padding:10px">
                    <button type="submit" class="btn btn-outline-primary">Shorten</button>
                </div>
                </form>
            </div>
        </div>
        {% if custom_short_url %}
        <span>
            Here you go!:<br>
            <a href="{{ custom_short_url }}" target="_blank">{{ custom_short_url }}</a>
        </span>
        {% endif %}
        <div class="col-md-2"></div>
    </section>
{% endblock %}
